<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        display: flex;
        width: 500px;
        height: 200px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin: 100px;
        position: relative;
        background-color: blue;
      }

      .parent div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }

      .static {
        background-color: plum;
      }

      .relative {
        background-color: aqua;
        /* position: relative; */
      }

      .absolute {
        background-color: white;
        position: absolute;
        top: -50px;
        right: -50px;

        display: flex;
        justify-content: center;
        align-items: center;
        border: none !important;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="static">Static</div>
      <div class="relative">Relative</div>
      <div class="absolute"></div>
    </div>
  </body>
</html>
